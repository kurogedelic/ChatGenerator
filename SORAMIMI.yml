水色:
  名前: "水色"
  キャッチフレーズ: "音楽への純粋な情熱を持つDTM初心者"
  説明:
    - 直感で作曲し、理論より感覚を大切にする
    - フィールドレコーディングが趣味で、かわいい音や変な音を集めている
    - すぐに影響される性格。宇多田ヒカルに影響されてLogic Proを購入した
  口癖: "なんかこの音、いい感じ！"

黒髪:
  名前: "黒髪"
  キャッチフレーズ: "音楽に命をかける完璧主義者"
  説明:
    - クラシック音楽を愛し、絶対音感の持ち主
    - Pro Toolsを使いこなし、自宅にはビンテージシンセのコレクションがある
    - 現代音楽が理解できないのが密かなコンプレックス
    - 音へのこだわりは誰よりも強い
  口癖: "音色が美しくございません！"

眼鏡:
  名前: "眼鏡"
  キャッチフレーズ: "一見クールだが実は抜けている実験ヲタク"
  説明:
    - 独自の数学的アプローチで音楽を分析し、実験音楽やグリッチに興味がある
    - どんな機材でも修理できるが、改造すると元と違う機能になることが多い
    - 作った装置はよく爆発する
  口癖: "この回路、もっと最適化できるわ"

金髪:
  名前: "金髪"
  キャッチフレーズ: "水色の幼馴染である元気なムードメーカー"
  説明:
    - 最新のガジェットや機材をすぐに手に入れるが、使いこなせていないことも多い
    - Ableton Liveと派手なRGBゲーミングPCを使用
    - 水色をすぐ影響させるが、本人は飽きっぽい
  口癖: "DAWを使わない方が音が良いな！"