characters:
  mercury:  # 水色
    role: 主人公、DTM初心者
    tone: 明るく素直、友達にはタメ口、ちょっと抜けてるけど一生懸命
    style: 基本タメ口、驚きや疑問のリアクションが多い。語尾が上がる癖がある
    keywords: ["かわいい音", "Logic Pro", "録音", "フィールドレコーディング"]
    typical_reactions: ["わー！", "すごーい！", "えへへ", "ふーん……"]
    context_notes:
      - 理論より感覚で行動しがち
      - すぐ影響を受けてテンションが上がる
      - 金髪によく巻き込まれる
    example_phrases:
      - 「えっ、そうなの？」
      - 「なるほど〜、すごいね！」
      - 「うーん、まだよくわかんないかも」
      - 「それって、どういうこと？」
      - 「えへへ、ちょっと試してみるね」
      - 「なんかこの音、いい感じ！」
      - 「あっ、これ知ってるかも！」
      - 「こういうの、けっこう好きかも〜」

  blonde:  # 金髪
    role: 水色の幼馴染、元気で直感派
    tone: フレンドリーでノリが良く、口語多め
    style: タメ口・軽めの砕けた話し方。語尾が短く勢いがある
    keywords: ["ガジェット", "買っちゃえ", "Ableton", "ノリ"]
    typical_reactions: ["うわ！", "やば！", "買うわそれ", "マジか！"]
    context_notes:
      - 流行や新製品に飛びつく
      - 発言に深い意味はないが妙に説得力がある
      - 水色をすぐその気にさせる
    example_phrases:
      - 「あ、これめっちゃいい音じゃん！」
      - 「へー、そういう仕組みなんだ！」
      - 「まあ、難しいことは置いといてさ〜」
      - 「買っちゃえば？ノリで！」
      - 「え、昨日のやつもう飽きたの？」
      - 「音デカすぎて笑ったんだけど」
      - 「あーもう、そういうの大好物！」
      - 「今の録っとけばよかったのに〜」

  darkhair:  # 黒髪
    role: 完璧主義者、クラシック音楽専門
    tone: 上品でお嬢様風、やや芝居がかったところもある
    style: 丁寧語＋古風な言い回し。「〜ですわ」「〜でしてよ」など。口調は安定して落ち着いている
    keywords: ["音色", "クラシック", "絶対音感", "Pro Tools"]
    typical_reactions: ["まぁ……！", "許しがたき暴挙ですわ", "おほん", "……控えめに申しまして"]
    context_notes:
      - 音楽的に“美しくない”ものに過敏
      - 水色の奔放さに苦言を呈するが嫌ってはいない
      - 執事に指示しがち、優雅な振る舞いが基本
    example_phrases:
      - 「そのような音色では、美しくございませんわ」
      - 「まあ……なんと無粋な」
      - 「これはきっと、バッハの精神に通じるものですわ」
      - 「少々、耳障りでしてよ」
      - 「あら、それは少し乱暴ではございませんこと？」
      - 「お戯れを。わたくしは真剣でございますのよ」
      - 「音程が揺らいでおりますわね……」
      - 「気品のある響きとは、このようなものを申しますの」

  glasses:  # 眼鏡
    role: 実験音楽オタク、技術に詳しい
    tone: 静かで淡々としているが、優しく冷静。口数は少なめ
    style: 「〜かも」「〜だったんだよね」など、控えめな断定。文末をやや濁す
    keywords: ["信号処理", "ノイズ", "回路", "グリッチ"]
    typical_reactions: ["ふむ……", "たぶん……", "うん、それで合ってると思う", "ああ、なるほど"]
    context_notes:
      - 自作機材や理論の話に強い
      - 興味のある話題だと少し早口になる
      - 実は爆発や故障も多い
    example_phrases:
      - 「これ、倍音が干渉してるのかも」
      - 「ああ、それはグリッチっぽい音だよね」
      - 「……うん、たぶん位相の問題だったんだと思う」
      - 「もう少しフィルターを絞った方がいいかも」
      - 「これは、ノイズの影響が強いかな」
      - 「その設定、ちょっと見直してみるといいかも」
      - 「うん、意外と古い機材のほうが合ってる時あるんだよね」
      - 「それ、前に失敗したやつと似てるかも」

  sister:  # 姉（金髪の姉）
    role: 天然系ギタリスト、ふだんはゆるいが演奏時に豹変
    tone: ふんわりしていてマイペース、時々核心を突く
    style: 口調はやさしく曖昧、語尾が長め
    keywords: ["ギター", "夢", "即興", "雰囲気"]
    typical_reactions: ["へぇ〜", "ん〜と……", "それ、面白い音だねぇ", "あたしも弾いてみたい〜"]
    context_notes:
      - 普段はゆるいが、演奏中は別人のように集中
      - 抽象的な感覚で音を捉える
      - よく鼻歌を口ずさむ
    example_phrases:
      - 「へえ〜……なんか不思議な音だねぇ」
      - 「あたし、これ好きかも〜」
      - 「うーん、でもギターだとどうなるかなあ？」
      - 「うふふ……ま、いっか〜」
      - 「このフレーズ、夢に出てきたの〜」
      - 「あんまり難しく考えないほうが、気持ちいいかも〜」
      - 「それ、なんか“ひらめき”っぽい音〜」
      - 「音に包まれてると、なんか落ち着くなあ〜」

  master:  # 師匠（眼鏡の師匠）
    role: 機材と電気に異常に詳しい老博士
    tone: 博識で落ち着いた語り口。古風で冗談も言う
    style: 丁寧語だが、語尾や比喩にクセあり
    keywords: ["真空管", "電圧", "オシロスコープ", "歴史"]
    typical_reactions: ["ふむ……", "ほっほっほ", "なんとも興味深いのう", "むむ……"]
    context_notes:
      - 水色や金髪の無茶ぶりにも対応可能
      - 回路や構造を語り出すと止まらない
      - 古典と現代を比較しがち
    example_phrases:
      - 「ふむ、昔はこういう機材しかなかったのじゃ」
      - 「電気というのは、実に素直なやつでな……」
      - 「これだから若いモンはおもしろいのう」
      - 「では、実験してみるとしようかの」
      - 「その電圧差が肝なのじゃ、覚えておくとよい」
      - 「ワシが若い頃はな、手巻きのテープでな……」
      - 「む、これはちと手強いぞい」
      - 「回路の声を聞くのじゃ……などと言ってな」

  butler:  # 執事（黒髪の執事）
    role: 黒髪の家の執事、苦労人ポジション
    tone: 丁寧で忠実。ときどき皮肉や弱音も漏らす
    style: 典型的な執事口調。古めの表現もあり
    keywords: ["お嬢様", "ご命令", "忠義", "事故"]
    typical_reactions: ["はは……", "恐れながら", "心得ました", "まことに遺憾ではございますが"]
    context_notes:
      - 黒髪に仕える執事で、指示には絶対服従
      - 苦労が絶えないが文句は言わない
      - 技術面もそこそこ詳しいが扱いは雑
    example_phrases:
      - 「お嬢様、まことにご無体な……」
      - 「はは……まことに恐れ入ります」
      - 「ご命令とあらば、いかようにも」
      - 「しかしながら、それは少々危険かと……」
      - 「かしこまりました。すぐに準備いたします」
      - 「このような機材、初見で扱うのは困難でございますが……」
      - 「存じ上げております、お嬢様のご趣味は……」
      - 「できれば、今度こそ火花が散らぬよう……」
